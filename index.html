<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>teamF</title>
</head>
<body>
    
    <div class="container">
        <div class="line yoko">
            
            <div class="tab_wrap">
                <input id="tab1" type="radio" name="tab_btn" checked>
                <input id="tab2" type="radio" name="tab_btn">
                <input id="tab3" type="radio" name="tab_btn">
                <input id="tab4" type="radio" name="tab_btn">
                
                <div class="tab_area">
                    <label class="tab1_label" for="tab1">入力画面</label>
                    <label class="tab2_label" for="tab2">過去のデータ</label>
                    <label class="tab3_label" for="tab3">キャラクター図鑑</label>
                    <label class="tab4_label" for="tab4">目標設定</label>
                </div>
                <div class="panel_area">
                    <div id="panel1" class="tab_panel">
                        <p>入力画面</p>
                    </div>
                    <div id="panel2" class="tab_panel">
                        <p>過去のデータ</p>
                    </div>
                    <div id="panel3" class="tab_panel">
                        <p>キャラクター図鑑</p>
                    </div>
                    <div id="panel4" class="tab_panel">
                        <p>目標設定</p>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="tree yoko" id="status">
            <!-- <p>tree part</p> -->
            <p>現在のポイント：<span id="point"></span>pt</p>
            <img id="monster" src="/image/0_egg.png">
        </div>
        
    </div>
    
    <div></div>
    
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
    
    
    <script src="firebase_init.js"></script>
    <script src="main.js"></script>
    <script src="tree.js"></script>
</body>
</html>
